<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Modern React Templates</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="row">
      <div class="logo">
        <button class="logo__btn no-cursor">T</button>
        <span class="logo__name no-cursor">Treact</span>
      </div>
      <div class="nav__links">
        <a href="#" class="nav__link">About</a>
        <a href="#" class="nav__link">Blog</a>
        <a href="#" class="nav__link">Pricing</a>
        <a href="#" class="nav__link">Contact Us</a>
        <div class="nav__user">
          <a href="#" class="nav__link no-cursor">Login</a>
          <button class="nav__btn no-cursor">Sign Up</button>
        </div>
      </div>
    </nav>
    <header>
      <div class="container">
        <div class="header__row row">
          <div class="header__info">
            <h1 class="header__title">Beautiful React Templates <span class="purple"> for you.</span></h1>
            <p class="header__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <form action="">
                <input type="email" placeholder="Your E-mail Address">
                <button class="nav__btn header__btn">Get Started</button>
            </form>
            <div class="header__info--end">
                <p class="header__end--para">Our Trusted Customers</p>
                <figure>
                    <img class="header__info--end-img" src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                </figure>
            </div>
          </div>
          <figure class="header__img--wrapper">
            <img class="header__img" src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
          </figure>
        </div>
      </div>
    </header>
    <main>
      <section></section>
    </main>
  </body>
</html>
